<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturno Web Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        if (location.protocol === 'http:') {
            location.replace(`https://${location.host}${location.pathname}${location.search}`);
        }
    </script>
</head>

<body>  
    <header>
        <nav>
            <a href="https://saturnopedais.com.br/" target="_blank" rel="noopener noreferrer">
                <img src="https://i.imgur.com/4igc5oJ.png" alt="Logo Saturno" class="logo">
            </a>
        </nav>
        <p>Web Editor - Titan</p>
    </header>

    <div class="container">
        <div class="sidebar" id="sidebar">
        </div>
        <div class="main-content" id="mainContent">
            <img src="https://i.imgur.com/U7eh8SX.png" alt="Fundo Saturno" class="fundo">
            <p id="selectedPatch"></p>
            <div id="loop-table">    
                <p>LOOPS</p>
                <div class="table">
                    <div class="column">
                        <div>LOOP 1: <span class="toggle" onclick="toggleState(this)">OFF</span></div>
                        <div>LOOP 2: <span class="toggle" onclick="toggleState(this)">OFF</span></div>
                        <div>LOOP 3: <span class="toggle" onclick="toggleState(this)">OFF</span></div>
                        <div>LOOP 4: <span class="toggle" onclick="toggleState(this)">OFF</span></div>
                    </div>
                    <div class="column">
                        <div>LOOP 5: <span class="toggle" onclick="toggleState(this)">OFF</span></div>
                        <div>LOOP 6: <span class="toggle" onclick="toggleState(this)">OFF</span></div>
                        <div>LOOP 7: <span class="toggle" onclick="toggleState(this)">OFF</span></div>
                        <div>LOOP 8: <span class="toggle" onclick="toggleState(this)">OFF</span></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
