<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturno Web Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        if (location.protocol === 'http:') {
            location.replace(`https://${location.host}${location.pathname}${location.search}`);
        }
        window.onload = () => {
            window.scrollTo(0, 0); // Garante que a p√°gina seja rolada para o topo
        };
    </script>
</head>

<body>  
    <header class="header">
        <nav class="nav-bar">
            <a href="https://saturnopedais.com.br/" target="_blank" rel="noopener noreferrer">
                <img src="https://i.imgur.com/4igc5oJ.png" alt="Logo Saturno" class="logo">
            </a>
            <p id="editor-title">Saturno Web Editor</p>
        </nav>
    </header>

    <img src="https://i.imgur.com/uAqpXh3.png" alt="Fundo Saturno" class="fundo">

    <div class="container">
        <aside class="sidebar" id="sidebar">
        </aside>

        <main class="main-content" id="mainContent">
            
            <section class="patch-title" id="patchTitle">    
                <p class="selected-patch" id="selectedPatch"></p>
                <p class="patch-type" id="patchType"></p>
            </section>

            <section class="table-section" id="table-1">    
                <p class="table-title">Loop Selector</p>
                <div class="table" id="loop-table">    
                </div>
            </section>
            
            <section class="table-section" id="table-3">    
                <p class="table-title">Remote Switch</p>
                <div class="table" id="remote-table">    
                </div>
            </section>
            
            <section class="table-section" id="table-2">    
                <p class="table-title">MIDI Over USB</p>
                <div class="table" id="midi-table">    
                </div>
            </section>
        </main>

        <button class="connect-button" id="connectButton" onclick="toggleConnection(this)">Connect</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
